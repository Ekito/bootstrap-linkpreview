<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Link Preview - Demo</title>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/responsive.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-linkpreview.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <a href="http://romainpiel.com">http://romainpiel.com</a>
            </div>
            <div id="preview-container" class="row-fluid">
            </div>
            <div class="row-fluid input-append">
                <input type="text" value="http://liberation.fr"></input>
                <button id="refresh-button" class="btn" type="button">Preview</button>
            </div>
            <div id="preview-container2" class="row-fluid">
            </div>
        </div>

        <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap-linkpreview.js"></script>
        <script type="text/javascript" src="js/main.js"></script> 
    </body>
</html>
